<mat-sidenav-container class="example-container" (window:resize)="onResize($event)" >
  <mat-sidenav #sidenav [opened]="opened" [mode]="mode.value" [fixedInViewPort]="fixed" color="primary"
   position="start" class="mat-drawer-open" style="visibility: visible;" >
    <div>
      <mat-toolbar color="primary" class="app-header">
        <div>
          <a href="#" class="title">Dashboard</a>
        </div>
      </mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="stocks" routerLinkActive="active" >Inventario</a>
            <a mat-list-item routerLink="users" routerLinkActive="active" >Usuarios</a>
            <a mat-list-item routerLink="employees" routerLinkActive="active">Empleados</a>
            <a  mat-list-item routerLink="clients" routerLinkActive="active" >Clientes</a>
            <a  mat-list-item routerLink="vehicles" routerLinkActive="active" >Vehiculos</a>
            <mat-expansion-panel>
              <mat-expansion-panel-header style="padding-left: 0;">
                <mat-panel-title>
                  <a mat-list-item>Tipo de Usuarios</a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a  mat-list-item routerLink="users/admin" routerLinkActive="active" >Administrador</a>
              <a  mat-list-item routerLink="users/employees" routerLinkActive="active" >Usuarios</a>
            </mat-expansion-panel>
            <a  mat-list-item routerLink="partes" routerLinkActive="active" >Partes</a>
            <mat-expansion-panel>
              <mat-expansion-panel-header style="padding-left: 0;">
                <mat-panel-title>
                  <a mat-list-item>Tipo de Partes</a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a  mat-list-item routerLink="partes/motor" routerLinkActive="active" >Motor</a>
              <a  mat-list-item routerLink="partes/carroceria" routerLinkActive="active" >Carroceria</a>
            </mat-expansion-panel>
            <a  mat-list-item routerLink="garantias" routerLinkActive="active" >Garantias</a>
            <a  mat-list-item routerLink="reparaciones" routerLinkActive="active" >Reparaciones</a>
        </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar color="primary" style="position:sticky;" class="app-header">
        <div class="menu-title">
          <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" *ngIf="getSidenav(sidenav)"><mat-icon>menu</mat-icon></button>
          <a href="#" class="title">Llantera</a>
        </div>
        <span class="nav-tool-items">
          <a mat-button routerLink="login" routerLinkActive="active">Iniciar Sesi√≥n</a>
          <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Registrarse</a>
        </span>
      </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
