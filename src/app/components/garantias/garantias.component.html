<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title
          ><h1>
            Administradores
            <button
              mat-icon-button
              style="justify-content: right;"
              (click)="openModal()"
            >
              <mat-icon>person_add</mat-icon>
            </button>
          </h1></mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="container-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <ng-container matColumnDef="fecha_inicio">
              <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
              <td mat-cell *matCellDef="let garantia">
                {{ garantia.fecha_inicio | date: "MM/dd/yy" }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="fecha_vencimiento">
                <th mat-header-cell *matHeaderCellDef>Fecha de Vencimiento</th>
                <td mat-cell *matCellDef="let garantia">
                  {{ garantia.fecha_vencimiento | date: "MM/dd/yy" }}
                </td>
              </ng-container>
  
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let user">
                <button
                  mat-icon-button
                  style="justify-content: right;"
                  (click)="updateModal(user)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  style="justify-content: right;"
                  (click)="deleteUser(user)"
                >
                  <mat-icon>person_remove</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
