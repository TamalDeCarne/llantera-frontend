<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title
          ><div class="title-pill">
            <h2 style="width: 100%;">
              Garantias
            </h2>
          </div></mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="container-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef>Codigo</th>
              <td mat-cell *matCellDef="let garantia">{{ garantia.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="fecha_inicio">
              <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
              <td mat-cell *matCellDef="let garantia">
                {{ garantia.fecha_inicio | date: "MM/dd/yy" }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="fecha_vencimiento">
                <th mat-header-cell *matHeaderCellDef>Fecha de Vencimiento</th>
                <td mat-cell *matCellDef="let garantia">
                  {{ garantia.fecha_vencimiento | date: "MM/dd/yy" }}
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
