<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <div class="title-pill">
          <h2>
            Inventario
          </h2>
          <button
            mat-icon-button
            style="justify-content: right;"
            (click)="openModal()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        </mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <div class="container-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre_parte">
            <th mat-header-cell *matHeaderCellDef>Nombre de Parte</th>
            <td mat-cell *matCellDef="let stock">{{ stock.parte.nombre_parte}}</td>
          </ng-container>

          <ng-container matColumnDef="descripcion_parte">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let stock">{{ stock.parte.descripcion_parte }}</td>
          </ng-container>

          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let stock">
              {{ stock.cantidad }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let stock">
              <button
                mat-icon-button
                style="justify-content: right;"
                (click)="updateModal(stock)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                style="justify-content: right;"
                (click)="deleteStock(stock)"
              >
                <mat-icon>remove_circle_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
