<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      
      <form class='login-form'>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" [formControl]="frmEmail">
            <mat-error *ngIf="frmEmail.hasError('required')">This field is empty.</mat-error>
            <mat-error *ngIf="frmEmail.hasError('email')">Put a valid email address.</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" [formControl]="frmPsw">
            <mat-error *ngIf="frmPsw.hasError('minlength')">Your password should be at least 6 characters long.</mat-error>
            <mat-error *ngIf="frmPsw.hasError('maxlength')">Your password should have a maximum of 10 characters.</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label >Choose a Role</mat-label>
            <mat-select [(value)]="selected" [(ngModel)]="role" name="role">
                <mat-option [(value)]="role" *ngFor="let role of roles" >
                    {{ role }}
                </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button (click)="onClick()" color="primary" class="btn-block">Register Now</button>
      </form>
    </mat-card>
  </div>
