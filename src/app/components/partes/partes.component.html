<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <div class="title-pill">
            <h2>
              Partes
            </h2>
            <button
              mat-icon-button
              style="justify-content: right;"
              (click)="openModal()">
              <mat-icon>person_add</mat-icon>
            </button>
          </div>
          </mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="container-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre_parte">
              <th mat-header-cell *matHeaderCellDef>Nombre de Parte</th>
              <td mat-cell *matCellDef="let parte">{{ parte.nombre_parte }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion_parte">
              <th mat-header-cell *matHeaderCellDef>Descripcion</th>
              <td mat-cell *matCellDef="let parte">{{ parte.descripcion_parte }}</td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef>Precio</th>
              <td mat-cell *matCellDef="let parte">
                {{ parte.precio |currency }}
              </td>
            </ng-container>

            <ng-container matColumnDef="denominacion_parte">
              <th mat-header-cell *matHeaderCellDef>Tipo de Parte</th>
              <td mat-cell *matCellDef="let parte">{{ parte.tipo_parte.denominacion_parte }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let parte">
                <button
                  mat-icon-button
                  style="justify-content: right;"
                  (click)="updateModal(parte)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  style="justify-content: right;"
                  (click)="deleteParte(parte)"
                >
                  <mat-icon>remove_circle_outline</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
