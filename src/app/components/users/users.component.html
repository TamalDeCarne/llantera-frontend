<div class="container">
    <mat-card class="card" *ngFor="let user of userList">
        <mat-card-header>
            <mat-card-title>{{user.empleado.nombre}} {{user.empleado.apellidos}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Username: {{user.nombre_usuario}}</p>
            <p>Dirección: {{user.empleado.direccion}}</p>
            <p>Email: {{user.empleado.email}}</p>
            <p>Fecha de Contratación: {{user.empleado.fecha_contratacion | date:"MM/dd/yy" }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button style="justify-content: right;" (click)="openModal()"><mat-icon>person_add</mat-icon></button>
            <button mat-icon-button style="justify-content: right;"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button style="justify-content: right;" (click)="deleteUser(user)"><mat-icon>person_remove</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
