<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <div class="title-pill">
          <h2>
            Usuarios
          </h2>
          <button
            mat-icon-button
            style="justify-content: right;"
            (click)="openModal()">
            <mat-icon>person_add</mat-icon>
          </button>
        </div>
        </mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <div class="container-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre_usuario">
            <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
            <td mat-cell *matCellDef="let user">{{ user.nombre_usuario }}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let user">{{ user.empleado.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let user">
              {{ user.empleado.apellidos }}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.empleado.email }}</td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Direccion</th>
            <td mat-cell *matCellDef="let user">
              {{ user.empleado.direccion }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fecha_contratacion">
            <th mat-header-cell *matHeaderCellDef>Fecha de Contratacion</th>
            <td mat-cell *matCellDef="let user">
              {{ user.empleado.fecha_contratacion | date: "MM/dd/yy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <button
                mat-icon-button
                style="justify-content: right;"
                (click)="updateModal(user)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                style="justify-content: right;"
                (click)="deleteUser(user)"
              >
                <mat-icon>person_remove</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
