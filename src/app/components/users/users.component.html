<div class="container">
    <mat-card class="card" *ngFor="let user of userList">
        <mat-card-header>
            <mat-card-title>{{user.nombre_usuario}}</mat-card-title>
            <mat-card-content>
                <p>{{user.empleado.nombre}}</p>
                <p>{{user.empleado.apellidos}}</p>
                <p>{{user.empleado.direccion}}</p>
                <p>{{user.empleado.email}}</p>
                <p>{{user.empleado.fecha_contratacion}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Boton</button>
            </mat-card-actions>
        </mat-card-header>
    </mat-card>
</div>
