<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <div class="title-pill">
            <h2 style="width: 100%;">
              Partes para Carroceria
            </h2>
          </div>
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="container-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre_parte">
              <th mat-header-cell *matHeaderCellDef>Nombre de Parte</th>
              <td mat-cell *matCellDef="let carroceria">{{ carroceria.nombre_parte }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion_parte">
              <th mat-header-cell *matHeaderCellDef>Descripcion</th>
              <td mat-cell *matCellDef="let carroceria">{{ carroceria.descripcion_parte }}</td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef>Precio</th>
              <td mat-cell *matCellDef="let carroceria">
                {{ carroceria.precio | currency }}
              </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let carroceria">
                <button
                  mat-icon-button
                  style="justify-content: right;"
                  (click)="updateModal(carroceria)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  style="justify-content: right;"
                  (click)="deleteParte(carroceria)"
                >
                  <mat-icon>person_remove</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
